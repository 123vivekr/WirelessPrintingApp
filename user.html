    <!--SlideMenu On the Side-->

    <!--Credit Box-->
    <div id="creditDiv">
        Credits: <span id="credit-value"></span>
    </div>



    <!--History Container-->
    <div class="container">
        <ul class="history-tags" id="history-tags">
        </ul>
    </div>


      </div>
	<input type="file" action = "http://127.0.0.1:3000/file_upload" method = "POST" id="file-to-upload" accept="application/pdf" />
<div class='row'>
<div class='col s4'>
<div id="pdf-main-container">
	<div id="pdf-loader">Loading document ...</div>
	<div id="pdf-contents">
		<div id="pdf-meta">
			<div id="pdf-buttons">
				<a id='pdf-prev' class="waves-effect waves-light btn"><i class="material-icons">arrow_back</i>    Previous</a>
				<a id='pdf-next' class="waves-effect waves-light btn"><i class="material-icons">arrow_forward</i>    Next</a>

			</div>
		</div>
		<canvas id="pdf-canvas" width=500% style='overflow-x: auto; overflow-y: auto'></canvas>
		<div id="page-loader">Loading page ...</div>
		<font color='white' class='btn disabled'> <div id="page-count-container">Page <div id="pdf-current-page"></div> of <div id="pdf-total-pages"></div></div> </font>
	</div>
</div>
</div>
<div class='col s2'>
<form class='form' id='pdf-settings'>
    <p>
      <input name="group1" type="radio" id="color" />
      <label for="color">Color</label>
    </p>
    <p>
      <input name="group1" type="radio" id="bw" />
      <label for="bw">Black & White</label>
    </p>
    Numer of copies
    <div class="input-field">
            <input id="copies" type="text" name='copies' value='1' />
            <label for="copies"></label>
    </div>
    From
    <div class="input-field">
            <input id="from" type="text" name='from' value='1' />
            <label for="from"></label>
    </div>
    To
    <div class="input-field">
            <input id="to" type="text" name='to' value='1' />
            <label for="to"></label>
    </div>
    <button type="button" class='btn' id='update'>Update</button>
    <input type="submit" class='btn' value="UPLOAD" id='submit'>
</form>
</div>
</div>
<a id='upload-button' class="btn-floating btn-large waves-effect waves-light "><i class="material-icons">add</i></a>
</body>
<script src="/public/js/userjs.js"></script>
<script src="/public/js/pdf.js"></script>
<script src="/public/js/pdf.worker.js"></script>
<script src="/public/js/pdf_edit.js"></script>
</html>
