<html>
    <head>
        <title>Print Ur Paper</title>
        <link rel="stylesheet" href="../LandingPage/home_style.css">
    </head>
    
    <body>

<!-- Navigation Bar -->        
        <nav class="navbar">
            <span class="open-slide">
                <a href="#" onclick="openslidemenu()">
                    <!--Ignore it it's copy and paste XD-->
                    <svg width="30" height="30">
                        <path d="M0,5 30,5" stroke="#fff" 
                        stroke-width="5"/>
                        <path d="M0,14 30,14" stroke="#fff" 
                        stroke-width="5"/>
                        <path d="M0,23 30,23" stroke="#fff" 
                        stroke-width="5"/>
                    </svg>
                </a>
            </span>
            <ul class="navbar-nav">
                <a href="#"><span id="foss">Foss</span><span id="mec">Mec</span></a>
            </ul>
        </nav>

        <div id="side-menu" class="side-nav">
            <a href="#" class="close-btn" onclick="closesidemenu()">&times;</a>
            <a href="#"><span id="foss">Foss</span><span id="mec">Mec</span></a>
            <a href="#">Sign Up/login</a>
            <a href="#">How To Use</a>
            <a href="#">Contact Us</a>
        </div>


<!--Full Screen Page -->
        <div id="showcase">
            <h1 id="Heading">Welcome To PrintU!</h1>
            <p>Taking Printouts has never been this easy!  Go on...Try out our app by clicking below</p>
            <a href="#" class="button">Print</a>
        </div>
        

<!--Javascript-->
        <script>
            function openslidemenu(){
                document.getElementById("side-menu").style.width="250px";
            }
            function closesidemenu(){
                document.getElementById("side-menu").style.width="0px";
            }
            
            function myFunction(x) {
                if (x.matches) { // If media query matches
                document.getElementById("Heading").innerHTML= "PrintU!";
                }
    
            }

            var x = window.matchMedia("min-width: 100px")
            myFunction(x) 
            x.addListener(myFunction) 

        </script>
    </body>

</html>
