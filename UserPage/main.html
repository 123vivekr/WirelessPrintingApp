<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>UserPage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="../UserPage/user_style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>
  <body>
    
      
    <!--Navigation Bar on Top-->
    <nav id="navigationbar">
        <span class="open-slide">
            <!--Slide bar button-->
            <a href="#" onclick="openslidemenu()">
                <svg width="30" height="30">
                        <path d="M0,5 30,5" stroke="#fff" 
                        stroke-width="5"/>
                        <path d="M0,14 30,14" stroke="#fff" 
                        stroke-width="5"/>
                        <path d="M0,23 30,23" stroke="#fff" 
                        stroke-width="5"/>
                </svg>
            </a>
        </span>
            <!--Links-->
        <ul class="navbar-nav">
            <li><a href="#"><span id="foss">Foss</span><span id="mec">Mec</span></a></li>
	        <!--<li id='credits' style='padding-left:10px;'></li>-->
            <li><a href="#">How To Use</a></li>
            <li><a href="#">Credits</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#" id="logout">Logout</a></li>
        </ul>
    </nav>
      
    
      
    <!--SlideMenu On the Side-->
    <div id="slidemenu" class="side-menu">
          <a href="#" class="close-btn" onclick="closeslidemenu()">&times;</a>
          <a href="#" id="fossmec"><span id="foss">Foss</span><span id="mec">Mec</span></a>
          <a href="#">How To Use</a>
          <a href="#">Credits</a>
          <a href="#">Contact Us</a>
          <a href="#">Logout</a>
    </div>
    
    
    
    <!--Credit Box-->
    <div id="creditDiv">
        Credits: <span id="credit-value">12</span>
    </div>
      
    
    
    <!--History Container-->
    <div class="container">
        <ul class="histrory-tags">
            <li><a href="#"><img src="Images/pdf1.jpg" id="pdf"><span id="history">History One</span></a></li>
            <li><a href="#"><img src="Images/pdf1.jpg" id="pdf"><span id="history">History Two</span></a></li>
            <li><a href="#"><img src="Images/pdf1.jpg" id="pdf"><span id="history">History Three</span></a></li>
            <li><a href="#"><img src="Images/pdf1.jpg" id="pdf"><span id="history">History Four</span></a></li>
            <li><a href="#"><img src="Images/pdf1.jpg" id="pdf"><span id="history">History Five</span></a></li>
            <li><a href="#"><img src="Images/pdf1.jpg" id="pdf"><span id="history">History Six</span></a></li>
            <li><a href="#"><img src="Images/pdf1.jpg" id="pdf"><span id="history">History Seven</span></a></li>
            <li><a href="#"><img src="Images/pdf1.jpg" id="pdf"><span id="history">History Eight</span></a></li>
            <li><a href="#"><img src="Images/pdf1.jpg" id="pdf"><span id="history">History Nine</span></a></li>
        </ul>
    </div>
    
    
    
    <!--PrintNew Button-->
      <div id="printDiv">
        <a class="waves-effect waves-light btn" id="printButton">Print New</a> 
      </div>

    
    
    <!--Javascript-->
    <script>
        
        function openslidemenu(){
            document.getElementById("slidemenu").style.width= '250px';
        }
        
        function closeslidemenu(){
            document.getElementById("slidemenu").style.width= '0px';
        }
    </script>
  
    </body>
</html>
